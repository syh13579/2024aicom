<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0328css첫시간</title>
</head>
<body>
    <!--CSS: Cascading Style Sheet. HTML에 디자인을 입히는 것-->
    <h2 style="color: rgb(60, 144, 94);">css는 html태그에 디자인을 입힌다</h2>
    <h3 style="color: chocolate;">color은 글씨에 색을 입힌다/h3>
    <h3 style="background-color: chartreuse;">backgroundcolor 배경색을넣는다</h3>
    <h3 style="background-color: aquamarine; width: 400px">width 속성은 가로 길이</h3>

    <div style="background-color: blueviolet; width: 1000px; height: 300px;
    border:6px blue solid; border-radius: 60px">div는 감싸는태그</div>
    
    
    <div style="background-color: blueviolet; width: 1000px; height: 300px;
    border:6px blue dashed; border-radius: 200px">div는 감싸는태그</div>

    <div style="background-color: blueviolet; width: 1000px; height: 300px;
    border:6px blue dotted">div는 감싸는태그</div>

    <h3 style="background-color: blue; margin: 50px;">텍스트 외부 여백</h3>
    <h3 style="background-color: blueviolet; padding: 50px">텍스트 내부 여백</h3>
    <h3 style="background-color: rgb(193, 55, 55); text-align: center;">텍스트 정렬</h3>
    <h3 style="background-color: rgb(125, 17, 197); text-align: right;">텍스트 정렬</h3>
    <h3 style="background-color: rgb(185, 31, 128); text-align: top;">텍스트 정렬</h3>
    <h3 style="background-color: rgb(201, 149, 45); text-align: center;">텍스트 정렬</h3>
</body>
</html>
