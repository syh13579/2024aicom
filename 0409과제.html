<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        table {
            border: 3px black solid;
            border-collapse: collapse;
        }
        td {
            border: 2px black dotted;
            text-align: center;
            height: 40px;
        }
        th {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption style="text-align: center;">caption태그 자리</caption>
        <colgroup>
            <col style="width: 400px;">
            <col style="width: 400px; background-color: aqua;">
            <col style="width: 280px; background-color: green;">
            <col style="width: 280px;">
        </colgroup>
        <tr>
            <td colspan="4" style="text-align: center;">
                table태그 안에 tr 안에 td
            </td>
        </tr>
        <tr>
            <td>thead, tbody, tfoot 사용할것</td>
            <td>caption으로 표에대한 설명을 넣을것</td>
            <td>colgroup 이용해 스타일 적용하기</td>
            <td>table태그는 다양하게 활용된다</td>
        </tr>
        <tr>
            <th colspan="2">td대신 th 사용</th>
            <td rowspan="2">(rowspan = 2)</td>
            <td></td>
        </tr>
        <tr>
            <td>각 칸의 height, width 조정하기</td>
            <td>colgroup 이용해 스타일 적용하기</td>
        </tr>
        <tr>
            <td>글씨는 가운데 정렬 사용</td>
            <td>border-collapse 넣기</td>
            <td>표 내부는 점선으로 테두리 적용</td>
            <td>표 외부는 일직선으로 테두리 적용</td>
        </tr>








    </table>




</body>
</html>
