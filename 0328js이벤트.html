<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 이벤트</title>
</head>
<body>
    <button style="width: 500px; height: 500px; background-color: blue; border-radius: 40px; border: 100px;">버튼</button>
    
    <script>
        // 이벤트 사용법. 해당 태그에 이벤트를 추가해주면 됨

        // 1. 지정한다
        let butt
        butt=document.querySelector("button")
        // 2. 조작한다
        // event Listener : 이벤트를 듣고, 그에 따라 동작을 실행하는 것.
        // addEventListener(" 이벤트종류", 동작)
        butt.addEventListener("click", function() { // click : 클릭
            console.log("버튼 클릭 이벤트 실행")
        })
        butt.addEventListener("mouseover", function(){ // mouseover : 마우스를 갖다댐
            console.log("마우스를 갖다댐")
        })
        butt.addEventListener("mouseout", function(){
            console.log("마우스 나감")
        })
        butt.addEventListener("mousedown", function(){
            console.log("mousedown실행")
        })
        butt.addEventListener("mouseup", function(){
            console.log("mouseup실행")
        })
    </script>
</body>
</html>
