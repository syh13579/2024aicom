<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    





    <form action="">
        <fieldset>
            <legend style="font-size: 50px;">회원가입 페이지</legend>

            <h2>로그인 정보</h2>

            <label for="">ID 입력 <input type="text" placeholder="최대 10자"></label>
            <br>
            <label for="">비밀번호 <input type="password" placeholder="영어 숫자 섞어서 입력"></label>
            <label for="">비밀번호 확인 <input type="password" placeholder="영어 숫자 섞어서 입력"></label>
            <hr>
            <h2>개인정보</h2>
            <label for="">주소 <br><br> <input type="email"></label>
            <br>
            <h3>연령대</h3>
            <label for="">10-19 <input type="radio" name="연령대"></label>
            <label for="">20-29 <input type="radio" name="연령대"></label>
            <label for="">30-39 <input type="radio" name="연령대"></label>
            <label for="">40-49 <input type="radio" name="연령대"></label>
            <label for="">50이상 <input type="radio" name="연령대"></label>
            <br>
            <h3>성별</h3>

            <label for="">남 <input type="radio" name="성별"></label>
            <label for="">여 <input type="radio" name="성별"></label>
            <h3>취미</h3>
            <label for="">게임 <input type="checkbox"></label>
            <label for="">유튜브 <input type="checkbox"></label>
            <label for="">운동 <input type="checkbox"></label>
            <label for="">독서 <input type="checkbox"></label>
            <label for="">여행 <input type="checkbox"></label>
            <label for="">연애 <input type="checkbox"></label>
            <br><br>
            <hr>
            <button type="submit">회원 가입</button>
            <button type="reset">다시 입력</button>




        </fieldset>




    </form>
</body>
</html>
