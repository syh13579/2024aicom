<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{width: 400px; height: 400px; background-color: skyblue;}
        .box2{width: 260px; height: 200px; background-color: chocolate;}
        .box1 > h1 {
            color: blue;
        }
        .box1 h1{
            border: 2px solid white;
        }

        p:hover {
            background-color: gray;
        }
        p:active {
            background-color: blue;
        }
    </style>
    
</head>
<body>
    <div class="box1">
        <h1>h1</h1>
        <h2>h2</h2>
        <div class="box2">
            <h1>h1</h1>
            <h2>h2</h2>
        </div>
    </div>
    <p>fsddfsdfsdf</p>
    <p>sfsdfsdfsdfsd</p>
    <p>fsdfsdafsdfsdf</p>
</body>
</html>
