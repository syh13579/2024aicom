<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: rgb(225, 219, 210);
        }
        .border {
            border-radius: 10px;
        }
        .margin{
            margin-left: auto;
            margin-right: auto;
        }
        .wh{
            width: 200px; height: 120px; background-color: white; margin-bottom: 5px;
        }
        img{
            width: 100px; height: 60px;
        }
     </style>
</head>
<body>
    <h3>a태그를 사용하지 않고 ...</h3>
    <div class="border margin" style="width: 200px; background-color: gray; padding: 20px; ">
        <div class="border margin wh" style="cursor: crosshair; text-align: center; padding-top: 20px;">
            <img src="/t세트.jpg" alt="">
            <p>세트</p>
        </div>
        <div class="border margin wh" style="cursor: pointer; text-align: center; padding-top: 20px;">
            <img src="/벨베스.jpg" alt="">
            <p>벨베스</p>
        </div>
        <div class="border margin wh" style="cursor: cell;  text-align: center; padding-top: 20px;">
            <img src="/야스오.jpg" alt="">
            <p>야스오</p>
        </div>
        <div class="border margin wh" style="cursor: e-resize; text-align: center; padding-top: 20px;">
            <img src="/벨베스.jpg" alt="">
            <p>벨베스</p>
        </div>
        <div class="border margin wh" style="cursor: grab; text-align: center; padding-top: 20px;">
            <img src="/t세트.jpg" alt="">
            <p>세트</p>
        </div>

        



    </div>
        

</body>
</html>
