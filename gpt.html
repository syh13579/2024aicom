<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout with Yasuo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* 배경색 */
        }

        .container {
            background-color: #000; /* 큰 검은색 박스 */
            padding: 20px 20px 20px 20px; /* 내부 여백: 위쪽 20px, 나머지 20px */
            border-radius: 10px; /* 모서리 둥글게 */
            margin-top: 0px; /* 윗부분 공간 줄이기 */
        }

        .menu {
            display: flex; /* 메뉴 항목을 가로로 나열 */
            justify-content: space-around; /* 메뉴 항목 사이에 균등한 간격 */
            margin-bottom: 20px; /* 메뉴와 상단 박스 사이의 간격 */
        }

        .menu-item {
            color: #fff; /* 메뉴 글자 색상 */
            text-decoration: none; /* 링크 밑줄 제거 */
            padding: 10px 15px; /* 메뉴 항목 패딩 */
            border-radius: 5px; /* 메뉴 항목 둥글게 */
            transition: background-color 0.3s; /* 배경색 전환 효과 */
        }

        .menu-item:hover {
            background-color: #555; /* 호버 시 배경색 */
        }

        .top-container {
            display: flex;
            margin-bottom: 20px; /* 상단 박스 사이의 간격 */
        }

        .box1 {
            width: 120px;
            height: 260px;
            background-color: #4CAF50; /* 왼쪽 박스 색상 */
            border: 2px solid #000; /* 테두리 설정 */
            margin-right: 20px; /* 오른쪽 박스와의 간격 */
            border-radius: 15px; /* 테두리 둥글게 */
            background-image: url(/t세트.jpg); /* 야스오 이미지 URL */
            background-size: cover; /* 이미지 크기 조정 */
            background-position: center; /* 이미지 중앙 정렬 */
        }

        .box2 {
            width: 540px;
            height: 260px;
            background-color: #2196F3; /* 오른쪽 박스 색상 */
            border: 2px solid #000; /* 테두리 설정 */
            border-radius: 15px; /* 테두리 둥글게 */
            background-image: url('/벨베스.jpg'); /* 벨베스 이미지 URL */
            background-size: cover; /* 이미지 크기 조정 */
            background-position: center; /* 이미지 중앙 정렬 */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 20px; /* 박스 간격 설정 */
        }

        .box3 {
            width: 120px;
            height: 120px;
            background-color: #FF9800; /* 그리드 박스 색상 */
            border: 2px solid #000; /* 테두리 설정 */
            border-radius: 15px; /* 테두리 둥글게 */
            background-image: url('/야스오.jpg'); /* 야스오 이미지 URL */
            background-size: cover; /* 이미지 크기 조정 */
            background-position: center; /* 이미지 중앙 정렬 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <a href="#" class="menu-item">메뉴 1</a>
            <a href="#" class="menu-item">메뉴 2</a>
            <a href="#" class="menu-item">메뉴 3</a>
            <a href="#" class="menu-item">메뉴 4</a>
            <a href="#" class="menu-item">메뉴 5</a>
            <a href="#" class="menu-item">메뉴 6</a>
            <a href="#" class="menu-item">메뉴 7</a>
        </div>
        <div class="top-container">
            <div class="box1"></div> <!-- 왼쪽 박스 -->
            <div class="box2"></div> <!-- 오른쪽 박스 -->
        </div>
        <div class="grid-container">
            <!-- 15개의 그리드 박스 생성 -->
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
        </div>
    </div>
</body>
</html>
