            m
        </option>
        <option value="10" class="opt">mm</option>
        <option value="0.4" class="opt">inch</option>
    </select>

    <script>
        let selectt = document.querySelector("select")
        let opt = document.querySelector(".opt")
        let result = document.querySelector(".result")
        let cm = document.querySelector(".cm")
        selectt.addEventListener("change", (event) => {
            console.log(event.target.value)
            result.textContent = cm.value * event.target.value
            
        })

        
            
    </script>
