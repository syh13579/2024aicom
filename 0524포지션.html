<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {width: 200px; height: 200px; background-color: aqua; border: 2px solid black;}
        .relative {position: relative; left: 150px; top: 50px;z-index: 100;}
        .absolute {position: absolute; right: 20px; top: 50px; z-index: 200;}
        .parent {width: 300px; height: 300px; background-color: skyblue; border: 2px solid black;
            position: relative; z-index: 50;
        }
        .fixed{
            position: fixed; right: 50px;
        }
    </style>
</head>
<body>
    <h1>position : 위치를 옮기는 CSS</h1>
    <ul>
        <li>relative: 현재 위치를 기준으로 조정</li>
        <li>absolute: 부모 위치 기준으로 조정</li>
        <li>fixed: 화면에서 고정</li>
        <li>sticky: 특정 지점부터 fixed 적용</li>
    </ul>

    <div class="box relative">relative 박스</div>
    <div class="parent">
        <div class="box absolute">absolute 박스</div>
    </div>
    <div class="fixed box"></div>
    <div class="box"></div>
    <div class="box"></div>   
    <div class="box"></div>   
    <div class="box"></div>   
    <div class="box"></div>   
    <div class="box"></div>     
    
</body>
</html>
