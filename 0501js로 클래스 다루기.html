<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>
        .box{width: 300px; height: 300px; background-color: darkorange;}
        .text{color: aqua; font-size: 20pt; font-weight: 900;}
    </style>
</head>
<body>
    <div class="box text">박스, 텍스트 클래스</div>
    <br>
    <div id="target">타겟</div>
    <script>
        let div2 = document.querySelector("#target")

        div2.classList.add("box")
        div2.classList.add("text")

        div2.textContent = div2.textContent + " sdfsfs"

        div2.innerHTML = "<h2>h2태그 사용함</h2>"
    </script>
</body>
</html>
