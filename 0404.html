<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 태그</title>
</head>
<body>
    

    <p>semantic : 의미의, 의미적인</p>
    


    <header>
        해더태그. 페이지 최상단 부분에 넣는 태그
    </header>

    <nav>
        navigation 네비게이션. 웹사이트의 메뉴가 위치 하는 곳
    </nav>

    <main>
        메인 태그. 사이트의 중심내용이 위치 하는 곳
    </main>

    <section>
        섹션. 구역을 나누는 태그 (div와 유사)
    </section>

    <article>
        콘텐츠. 공통된 컨텐츠들을 묶을때 사용
    </article>

    <aside>
        사이드. 옆에 오는 부가 메뉴들이 위치 하는 곳
    </aside>

    <footer>
        발바닥. 페이지 가장 하단에 오는 내용. 보통 사업자에 관한 내용을 기재함.
    </footer>
    




</body>
</html>
